<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container col-4 mt-4">
        <form class="form" action="/option1/confirm" method="post">
            <div th:if="${message}" class="alert alert-primary d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div th:text="${message}">

                </div>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" id="usernameFloating" name="username" class="form-control" placeholder="" required>
                <label for="usernameFloating">User name</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" id="passwordFloating" name="password" class="form-control" placeholder="" required>
                <label for="passwordFloating">Password</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="true" id="checkRemember" name="rememberUser">
                <label class="form-check-label" for="checkRemember">
                  Remember me ?
                </label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="identifierNext">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
